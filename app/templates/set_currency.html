{% extends "base.html" %}
{% block title %}Set Preferred Currency{% endblock %}
{% block content %}
<style>
    body {
        background: url(../static/images/listings.svg) no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        color: #f5f5f5;
    }
</style>
<h1>Set Preferred Currency</h1>
<form method="POST" action="{{ url_for('set_currency') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.currency.label(class="form-label") }}
        {{ form.currency(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
